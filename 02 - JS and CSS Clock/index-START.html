<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand min-hand" id="min-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>
        <div class="hours twelve">12</div>
        <div class="hours one">1</div>
        <div class="hours two">2</div>
        <div class="hours three">3</div>
        <div class="hours four">4</div>
        <div class="hours five">5</div>
        <div class="hours six">6</div>
        <div class="hours seven">7</div>
        <div class="hours eight">8</div>
        <div class="hours nine">9</div>
        <div class="hours ten">10</div>
        <div class="hours eleven">11</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
